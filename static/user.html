<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;">
    <title>LINKEDOUT空中宣讲，分享职场干货 | LINKEDOUTTV</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="css/user.css">  
</head>

<body>

    <div class="top-nav">
        <div class="top-nav-center clearfix">
            <div class="f-l">
                <a href="#">LINKEDOUT</a>
            </div>
            <div class="f-r">
                <a class="download-app" href="#"></a>
                <div class="login-box f-r">

                    <div class="not-login">
                        <a href="post.html" class="login-btn">
                            发帖<span class="separator">|</span>
                        </a>
                        <a href="user.html" class="login-btn">
                            个人中心
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="header-box">
        <div class="clearfix header">
            <ul class="f-l">
                <li class="logo"><a href="#"><img
                            src="images/850b9783cf6339d761b1c08a2ca274a.jpg" alt=""></a></li>
                <li class="home_m">
                    <a href="index.html">首页</a>
                    <span class="line"></span>
                </li>
                

                <li>
                    <a href="jobs.html">看见职场</a>
                    <span class="line"></span>
                </li>
                <li>
                    <a href="creators.html">创作者</a>
                    <span class="line"></span>
                </li>
            </ul>
            <div class="search-box f-r">
                 
            </div>
        </div>
    </div>


    <div class="content-wrap">
        <div class="content clearfix">
            <div class="f-r">
                <form class="user-form">
                    <div class="user-form-row clearfix">
                        <div class="f-l">
                            <label>昵称</label>
                            <div><input type="text" name="nick_name" placeholder="请填写昵称（20字以内）" value=""></div>
                        </div>
                        <div class="f-r">
                            <label>姓名</label>
                            <div><input type="text" name="real_name" placeholder="请填写姓名" value=""></div>
                        </div>
                    </div>
                    <div class="user-form-row clearfix">
                        <div class="f-l">
                            <label>学校</label>
                            <div><input type="text" name="school" placeholder="请填写学校（30字以内）" value=""></div>
                        </div>
                        <div class="f-r">
                            <label>专业</label>
                            <div><input type="text" name="major" placeholder="请填写专业（30字以内）" value=""></div>
                        </div>
                    </div>
                    <div class="user-form-row clearfix">
                        <div class="f-l">
                            <label>手机</label>
                            <div><input type="text" name="phone" value=""></div>
                        </div>
                        <div class="f-r">
                            <label>邮箱</label>
                            <div><input type="text" name="email" value=""></div>
                        </div>
                    </div>
                    <div class="user-form-row clearfix">
                        <div class="f-l">
                            <label>毕业时间</label>
                            <div>
                                <select name="graduate_year">
                                    <option style="color:gray;" value="">请选择</option>
                                    <option value="2016">2017年以前</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                </select>
                            </div>
                        </div>
                        <div class="f-r">
                            <label>最高学历</label>
                            <div>
                                <select name="degree">
                                    <option style="color:gray;" value="">请选择</option>
                                    <option value="博士">博士</option>
                                    <option value="硕士">硕士</option>
                                    <option value="本科">本科</option>
                                    <option value="大专">大专</option>
                                    <option value="其他">其他</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
    </div> 
</body>


</html>
